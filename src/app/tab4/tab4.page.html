<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-list #notList >
    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://media.giphy.com/media/dCVqdBc47T50Q/giphy.gif">
        </ion-thumbnail>
        <ion-label>Item1</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="unread(item)">
          <ion-icon slot="end" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="http://i.hizliresim.com/KqGGpZ.png">
        </ion-thumbnail>
        <ion-label>Item2</ion-label>
      </ion-item>
      <ion-item-options side="end">
          <ion-item-option color="danger" (click)="unread(item)">
            <ion-icon slot="end" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list> 

  <ion-card id="ifCard" *ngIf="!notList">
      <ion-card-content>
          <h2 style="text-align:center; letter-spacing: 1.2px" >GÃ¶sterilecek bildirim bulunmuyor</h2>
      </ion-card-content>
  </ion-card>

  <ion-grid >
      <ion-row>
        <ion-col></ion-col>
        <ion-col style="margin-top:3rem">
            <ion-button *ngIf="notList" shape="round" color="warning" fill="outline">Hepsini Sil</ion-button>
         
        </ion-col>
        <ion-col> </ion-col>

      </ion-row>
    </ion-grid>
</ion-content>
