  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>


  <ion-content padding>
    <ion-grid>
      <ion-row align-items-center>
        <ion-col>

        </ion-col>
        <ion-col>
          <ion-avatar>
            <img src="http://i.hizliresim.com/KqGGpZ.png">
          </ion-avatar>
        </ion-col>
        <ion-col>

        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-list-header>Profil Bilgilerin</ion-list-header>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-label color="light" style="margin-bottom:1rem">Email : {{email}}</ion-label>
          </ion-row>
          <ion-row>
            <ion-label color="light">Kullanıcı Adı : {{userName}}</ion-label>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-list-header>Kaydettiğin Adresler</ion-list-header>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-card style="margin-top:3em">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>
                <h1 style="color:white">Arda Ipek</h1>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
    <ion-button style="margin-top:7em;" expand="block" color="light" (click)="goToDashboard()" routerDirection="root"> Abonelik </ion-button>
    <ion-item-divider style=" margin-bottom:0.1em;" color="light"></ion-item-divider>
    <ion-row>
      <ion-col>
          <ion-button style="float:left"  color="tertiary" (click)="goToEdit()"  routerDirection="root">Profili Düzenle</ion-button>
      </ion-col>
      <ion-col>
          <ion-button style="float:right" color="medium" (click)="logout()" routerDirection="root">Çıkış</ion-button>
      </ion-col>
    </ion-row>

  </ion-content>
