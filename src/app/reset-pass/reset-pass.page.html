<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/login"></ion-back-button>
        </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <ion-item>
          <ion-label position="floating">Mail</ion-label>
          <ion-input  [(ngModel)] = "email" type="text"></ion-input>
        </ion-item>
        <div padding>
          <ion-button size="medium" (click)="resetPassword()" color="primary" expand="block">Tamam</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
