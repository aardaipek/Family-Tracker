<ion-content>
  <div #map id="map" no-padding>

  </div>

  <div id="div" margin>
    <ion-list-header>Önemli Konumları Belirleyin</ion-list-header>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-list>
      <ion-input #areaName placeholder="Konum Adı"></ion-input>
      <ion-row>
        <ion-col>
            <ion-label color="light">Şimdilik</ion-label>
            <ion-button style="float:right" color="light"  shape="round" fill="outline" (click)="selectUserActionSheet()" >Kullanıcı Seç</ion-button>
        </ion-col>
      </ion-row>
    
    </ion-list>
    <ion-button color="light" (click)="updateArea(areaName.value)" expand="block">Kaydet</ion-button>
  </div>
  <ion-list-header *ngIf ="area">Belirlediğin Alanlar</ion-list-header>
  <ion-item-divider  *ngIf ="area" class="divider" color="light"></ion-item-divider>
  <div>
    <ion-list>
      <ion-card *ngFor="let area of area">
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-row>
                    <ion-label color="medium" >{{area.email}}</ion-label>
                </ion-row>
                  <ion-label color="light">{{area.areaName}}</ion-label>
              </ion-col>
              <ion-col>
                <div>
                  <ion-button style="float:right" size="small" shape="round" color="danger"   fill="outline">
                      <ion-icon slot="icon-only" name="trash"></ion-icon></ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
