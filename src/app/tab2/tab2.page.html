<ion-content>
  <div #map id="map" no-padding>

  </div>

  <div id="div" margin>
    <ion-list-header>Önemli Konumları Belirleyin</ion-list-header>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-list>
      <ion-input [(ngModel)]="areaName"  placeholder="Konum Adı"></ion-input>
      <ion-row>
        <ion-col>
            <ion-label color="light">{{selectedUser}}</ion-label>
            <ion-button style="float:right" color="light"  shape="round" fill="outline" (click)="selectUserActionSheet()" >Kullanıcı Seç</ion-button>
        </ion-col>
      </ion-row>
    
    </ion-list>
    <!-- <ion-button color="light" (click)="updateArea(areaName.value)" expand="block">Kaydet</ion-button> -->
  </div>
  <ion-list-header *ngIf="savedArea" >Belirlediğin Alanlar</ion-list-header>
  <ion-item-divider   class="divider" color="light"></ion-item-divider>
  <div>
    <ion-list>
      <ion-card *ngFor="let area of savedArea; let i = index">
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="8">
                <ion-row>
                    <ion-label id="label1" >{{i + 1}}</ion-label>
                  <ion-label color="light" >{{area.username}}</ion-label>
                </ion-row>
                <ion-label color="light" >{{area.email}}</ion-label>
              </ion-col>
              <ion-col>
                <div>
                  <ion-button style="float:right" size="small" shape="round" color="danger" (click)="areaDelete(area.username)"   fill="outline">
                      <ion-icon slot="icon-only"  name="trash"></ion-icon></ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
