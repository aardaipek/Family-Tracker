<ion-content>
  <div #map id="map" no-padding>

  </div>

  <div id="div" margin>
    <ion-list-header>Önemli Konumları Belirleyin</ion-list-header>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-list>
      <ion-input [(ngModel)]="locationName" placeholder="Konum Adı"></ion-input>
      <ion-input [(ngModel)]="userName" placeholder="Kullanıcı Adı"></ion-input>
    </ion-list>
    <ion-button color="light" (click)="addZone()" expand="block">Kaydet</ion-button>
  </div>
  <ion-list-header>Belirlediğin Alanlar</ion-list-header>
  <ion-item-divider class="divider" color="light"></ion-item-divider>
  <div>
    <ion-list>
      <ion-card>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-row>
                    <ion-label color="medium" >Arda İpek</ion-label>
                </ion-row>
                  <ion-label color="light">Kozyatağı metro istasyonu</ion-label>
              </ion-col>
              <ion-col>
                <div>
                  <ion-button style="float:right" size="small" shape="round" color="danger"  fill="outline">
                      <ion-icon slot="icon-only" name="trash"></ion-icon></ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
