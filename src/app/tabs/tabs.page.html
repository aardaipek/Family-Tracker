    <ion-tab-button tab="tab2">
      <ion-icon name="pin"></ion-icon>

    <ion-tab-button (click)="locAlert()" tab="tab3">

    <ion-tab-button tab="tab4">
      <ion-icon name="notifications"></ion-icon>

    <ion-tab-button tab="tab5">
      <ion-icon name="contact"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
