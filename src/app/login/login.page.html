<ion-header>
  <ion-toolbar>
    
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form class="form" [formGroup]="validations_form" (onSubmit)="loginUser(validations_form.value)">
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h4>Giriş Yap</h4>
          </div>
          <div padding>
            <ion-item>
              <ion-label position="floating">Mail</ion-label>
              <ion-input formControlName="email" [(ngModel)] = "email" type="text"></ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.email">
                <div class="error-message"
                  *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>

            <ion-item>
              <ion-label position="floating">Parola</ion-label>
              <ion-input formControlName="password" [(ngModel)] = "password"  class="form-controll" type="password"></ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.password">
                <div class="error-message"
                  *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
          </div>
         <!--  [disabled]="!validations_form.valid" -->
          <div padding>
            <ion-button class="submit-btn" (click) ="loginUser()"  id="loginButton" size="medium"
              expand="block">Giriş Yap</ion-button>
            <label class="error-message">{{errorMessage}}</label>
            <ion-button color="tertiary" size="medium" (click)="goToRegisterPage()" expand="block">Kayıt Ol</ion-button>
            <ion-button color="light" size="medium" (click)="goToOtherPage()" expand="block">Dashboard</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>

</ion-content>
